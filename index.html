    <body>
        <nav class="header">
            <div class="header-top bg-gray-coler-1 d-flex
                justify-content-center" style="height: 1.8rem;">
                <div class="container d-flex justify-content-end" style="position: relative;">
                    <div id="oke">nội dung ẩn</div>
                    <div class="ml-2 m-0" style="background-color:
                        var(--gray-coler-3); width: 0.1px;"></div>
                    <button type="button" id="show_form_search" class="form_search_button_hover">
                        <img src="img/icon/icons8-search.svg" style="height:
                            1rem;" alt="icon-search">
                    </button>
                    <div class="form_search ml-2">
                        <input type="text" class="form_search_term" placeholder="Bạn muốn tìm kiếm gì?">
                        <button type="submit" class="form_search_button">
                            <img src="img/icon/icons8-search.svg" style="height:
                                1rem;" alt="icon-search">
                        </button>
                        <button type="button" id="close_form_search" class="form_search_button_hover">
                            <img src="img/icon/icon_close.svg" style="height:
                                1.25rem;" alt="icon-search">
                        </button>
                    </div>

                </div>

            </div>
            <script>

                $(document).ready(function () {
                    $("#show_form_search").on("click", function (event) {
                        //$( ".form_search" ).toggleClass( "d-none" )
                        $( ".form_search" ).toggleClass( "d-flex" )
                        $(".form_search").animate({ width: '12rem', opacity: 1 }, "slow");

                    });
                    $("#close_form_search").on("click", function (event) {
                        $(".form_search").animate({ width: '0rem', opacity: 0 }, "slow")
                            .queue(function () {
                                $( ".form_search" ).toggleClass( "d-flex" ).dequeue();
                            });
                    });


                });
            </script>
        </nav>
        <h1 style="color: #0086cd; font-size: 1rem;">Trường đại học hạ long</h1>
    </body>
