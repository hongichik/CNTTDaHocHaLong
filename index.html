    <body>
        <nav class="header">

                    <div class="d-flex">

                        </div>
                        <div class="ml-2 m-0" style="background-color:

                        <button type="button" id="show_form_search" class="form_search_button_hover">

                                <img src="img/icon/icons8-search.svg" style="height:

                            </button>
                            <button type="button" id="close_form_search" class="form_search_button_hover">
                                <img src="img/icon/icon_close.svg" style="height:
                                    1.25rem;" alt="icon-search">
                            </button>
                        </div>
                    </div>


                </div>

            </div>
            <div class="d-flex">

                    <div class="d-flex p-2">

                        </p>
                    </div>
                    <div class="d-md-flex d-none">

                            <img src="img/icon/icon_email.png" alt="icon đại học hạ long" style="height: 1.7rem;">
                            <div class="ml-1">
                                <p class="mt-auto mb-auto"
                                    style="font-size: 0.6rem; font-weight: 900; color: var(--blue-coler-2);">

                                <p class="mt-auto mb-auto"
                                    style="font-size: 0.5rem; font-weight: 900; color: var(--blue-coler-1);">
                                    admin@gmail.com
                                </p>
                            </div>

                        </a>
                        <a href="#" class="d-flex p-2">
                            <img src="img/icon/icon_phone.png" alt="icon liên hệ đại học hạ long" style="height: 1.7rem;">
                            <div class="ml-1">
                                <p class="mt-auto mb-auto"
                                    style="font-size: 0.6rem; font-weight: 900; color: var(--blue-coler-2);">

                                    style="font-size: 0.5rem; font-weight: 900; color: var(--blue-coler-1);">

                        </a>
                        <a href="#" class="d-flex p-2">
                            <img src="img/icon/icons8-profile-64.png" alt="icon đại học hạ long" style="height: 1.7rem;">
                            <div class="ml-1">
                                <p class="mt-auto mb-auto"
                                    style="font-size: 0.6rem; font-weight: 900; color: var(--blue-coler-2);">
                                    Nộp hồ sơ
                                </p>
                                <p class="mt-auto mb-auto"
                                    style="font-size: 0.5rem; font-weight: 900; color: var(--blue-coler-1);">
                                    Online
